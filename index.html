<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-light" style="background-image: url(https://redcapes.it/wp-content/uploads/2019/06/netflix.jpeg);">
    <nav class="navbar navbar-light">
    <a class="navbar-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" width="180" height="48" class="d-inline-block align-top" style="margin-left: 21rem">
      <button type="button" class="btn btn-outline-light px-4" style="margin-left: 55rem;">Italiano ▽</button>
      <button type="button" class="btn btn-danger" style="margin-left: 1rem;">Accedi</button>
    </a>
    </nav>
    <div class="px-4 py-5 my-5 text-center">
        <div class="col-lg-6 mx-auto">
          <h1 class="display-4 fw-bold" style="margin-top: 5rem;">Film, serie TV e<br>tanto altro, senza<br>limiti</h1>
          <h2 style="margin-top: 3rem;">A partire da 5,49 €. Disdici quando vuoi.</h2>
          <p class="mb-4 fw-bold" style="margin-top: 2rem">Vuoi guardare Netflix? Inserisci l'indirizzo email per abbonarti o riattivare il tuo abbonamento.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="email" placeholder="Indirizzo email">
              <button type="button" class="btn btn-danger" type="submit">Inizia</button>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
